version: 0.1
cli:
  version: 0.11.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zw
lint:
  linters:
    - name: markdownlint
      command: [markdownlint, -q, --config, .github/.markdownlint.yaml, '${target}']
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.12
    - eslint@8.15.0
    - gitleaks@8.8.4
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shfmt@3.4.0
    - stylelint@14.8.2
    - stylelint-fmt@14.8.2
    - taplo-fmt@release-cli-0.6.3
    - taplo@release-cli-0.6.3
  ignore:
    - linters: [ALL]
      paths:
        - 'i18n/**'
        - '!18n/en/**'
        - 'build/**'
        - 'static/**'
        - '.docusaurus/**'
        - 'src/**/*.min.*'
    - linters: [actionlint]
      paths:
        - '.github/workflows/sync-labels.yml'
        - '.github/workflows/trunk_check.yml'
