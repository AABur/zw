version: 0.1
cli:
  version: 0.10.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zw
lint:
  enabled:
    - actionlint@1.6.4
    - gitleaks@7.6.1
    - hadolint@2.8.0
    - markdownlint@0.29.0
    - prettier@2.4.1
    - stylelint@1.0.0
    - stylelint-fmt@1.0
    - shellcheck@0.7.2
    - shfmt@3.4.0
    - taplo@release-cli-0.5.0
    - taplo-fmt@release-cli-0.5.0
  ignore:
    - linters: [ALL]
      paths:
        - src/**
        - i18n/**
        - build/**
        - static/fa/**
        - .docusaurus/**
    - linters: [actionlint]
      paths:
        - .github/workflows/sync-labels.yml
