---
name: 'üöÄ Deploy'
on:
  workflow_dispatch:
#  workflow_run:
#    workflows: '‚ôªÔ∏è Trunk Check'
#    types:
#      - completed
jobs:
  deploy:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        pnpm-version: ['7.1.6']
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: ${{ matrix.pnpm-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - run: |
          pnpm install
          pnpm run build:en
